<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MyContacts-beta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/style.css"/>
</head>

<body>
    
    <div id="pwdBlock">
        <input type="password" id="txtPassword"/>
        <input type="button" id="btnLogin" value="Authenticate"/>
    </div>

    <form>
        <table>
            <tr> <th colspan="2">Add Contact </th></tr>
            <tr> 
                <td>Name</td> <td> <input type="text" id="txtName"/></td>
            </tr>
            <tr> 
                <td>Mobile</td> <td> <input type="text" id="txtMobile"/></td>
            </tr>
            <tr> 
                <td>Address</td> <td> <textarea id="txtAddress" rows="10", cols="50"></textarea></td>
            </tr>
            <tr> 
                <td> <input type="button" id="btnAdd" value="Add"/> </td>
                <td> <input type="reset" id="btnClear" value="Clear"/> </td>
            </tr>
        </table>
    </form>

    <div>
        <div id="lblUpdateAlert" style="display:none">Contacts Updated. <a href="#" id="lnkUpdate">Click here</a> to refresh!</div>
        <div id="lblUpdatedStatus" style="display:none">Contacts are Upto-date.</div>
        <br/><br/>
        <!-- <input type="button" id="btnDeleteAll" value="Delete All"/> -->
        <br/><br/>
        <table id="tblContacts" border="1">

        </table>
    </div>

    <script src="scripts/script.js"></script>


</body>

</html>
